name: MLflow CI - Spotify Churn Project (Advanced - Fixed)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  retrain-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas numpy joblib dagshub

      - name: Run Modelling Script (Retraining)
        run: |
          cd MLProject
          mkdir -p artefak
          python modelling.py --n_estimators 150 --max_depth 15 --dataset_path spotify_churn_dataset_preprocessing
          mv model.pkl artefak/model_n150_d15.pkl

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: MLProject/artefak/model_n150_d15.pkl

      - name: Commit Model Artifact to Repository
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Upload model artefak hasil retraining otomatis"
          add: "MLProject/artefak/*.pkl"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image from Model
        run: |
          cd MLProject
          echo "FROM python:3.12-slim" > Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "COPY artefak/model_n150_d15.pkl /app/model.pkl" >> Dockerfile
          echo "COPY modelling.py /app/modelling.py" >> Dockerfile
          echo "RUN pip install scikit-learn pandas numpy mlflow==2.19.0 joblib" >> Dockerfile
          echo 'CMD ["python", "modelling.py", "--n_estimators", "150", "--max_depth", "15", "--dataset_path", "spotify_churn_dataset_preprocessing"]' >> Dockerfile
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spotify-churn-ci:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/spotify-churn-ci:latest