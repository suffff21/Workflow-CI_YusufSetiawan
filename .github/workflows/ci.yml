name: MLflow CI - Spotify Churn Project (Advanced)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  retrain-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas numpy joblib

      - name: Run Modelling Script Directly (Retraining)
        run: |
          cd MLProject
          python modelling.py --n_estimators 150 --max_depth 15 --dataset_path spotify_churn_dataset_preprocessing

      - name: Upload Model Artifact to Repository
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Upload model artefak hasil retraining otomatis"
          add: "MLProject/artefak/*.pkl"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image using MLflow
        run: |
          cd MLProject
          # Bangun image dari model terbaru di artefak MLflow
          mlflow models build-docker -m "runs:/latest/model" -n ${{ secrets.DOCKER_USERNAME }}/spotify-churn-ci:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/spotify-churn-ci:latest